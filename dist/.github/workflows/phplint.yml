name: PHP Linting
on:
  push:
    branches-ignore:
      # notest branches to ignore testing of partial online commits
      - 'notest/**'
  pull_request:
    branches-ignore:
      # notest branches to ignore testing of partial online commits
      - 'notest/**'

jobs:
  phplint:
    runs-on: ubuntu-latest
    # Limit the running time
    timeout-minutes: 10
    steps:
        - uses: actions/checkout@v2
        - uses: michaelw90/PHP-Lint@master
