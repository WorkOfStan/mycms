name: PHP Linting (Overtrue)

on:
  workflow_call

jobs:
  phplint:
    runs-on: ubuntu-latest
    # Limit the running time
    timeout-minutes: 10
    steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Check PHP syntax errors
          uses: overtrue/phplint@3.0.3
